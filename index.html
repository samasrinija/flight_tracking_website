<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="FlighttrackerApp.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="main-container h-100">

        <h1 class="head"> <i class='fa fa-plane fa-rotate-315'></i> Flight Tracker</h1>
        <div class="wiki-search-header text-center">
           
            <input placeholder="Type Lattitue" type="number" step="0.5" class="search-input w-35" id="lat" />
            <input placeholder="Type Longitude" type="number" step="0.5" class="search-input w-35" id="long" />
            

            <style>
                .front {
                    transition:
                        transform 600ms cubic-bezier(.3, .7, .4, 1);
                }

                .pushable:hover .front {
                    transform: translateY(-6px);
                    transition:
                        transform 250ms cubic-bezier(.3, .7, .4, 1.5);
                }

                .pushable:active .front {
                    transform: translateY(-2px);
                    transition: transform 34ms;
                }
            </style>

            <button class="pushable ml-2" onclick="get()">
                <span class="front">
                    Submit
                </span>
            </button>
            <br />
            <p>(OR)</p>
            <p>Get Your Current Location</p>
         <div class="cen">
            <button class="pushable" onclick="getLocation()">
                <span class="front">
                    Get your coordinates
                </span>
            </button>
         </div>

            <p id="demo"></p>

            <script>
                var x = document.getElementById("demo");

                function getLocation() {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(showPosition);
                    } else {
                        x.innerHTML = "Geolocation is not supported by this browser.";
                    }
                }

                function showPosition(position) {
                    x.innerHTML = "Latitude: " + position.coords.latitude +
                        "<br>Longitude: " + position.coords.longitude;
                }
            </script>
        </div>
        <div class="search-results" id="searchresults"></div>
        <div class="cen1">
        <a href="map_original.html" target="_blank">
        <button class="pushable" onclick="map()" ><span class="front">Get On Map</span></button>
            </a>
        </div>
        <div id="mapContainer"></div>
    </div>
<script src="FlighttrackerApp.js"></script>
</body>

</html>
